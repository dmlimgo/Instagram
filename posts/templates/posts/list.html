{% extends 'base.html' %} {% block body %}
<header>
    <h1> 글 목록 </h1>
    <a href="{% url 'posts:create' %}">글 생성하기</a>
    <a href="{% url 'users:list' %}">사용자 목록</a>
    
    {% if user.is_authenticated %}
        <a href="{% url 'accounts:signout' %}">로그아웃</a>
    {% else %}
        <a href="{% url 'accounts:signup' %}">회원 가입</a>
        <a href="{% url 'accounts:signin' %}">로그인</a>
    {% endif %}
</header>

<section>
    <article>
        {% for post in posts %}
        <div class="container cards-round">
            <div class="title">
                <span>User</span>
            </div>
            <div class="content cards-flat">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        {% for image in post.image_set.all %}
                        <div class="carousel-item {% if forloop.counter == 1 %} active {% endif %}">
                            <img src="{{ image.thumbnail_fill.url }}" class="d-block w-100" alt="{{ image }}">
                        </div>
                        {% endfor %}
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
                <!--<img src="{{ post.image_set.first.file.url }}" width="100%" alt="picture">-->
            </div>
            <div class="bar">

            </div>
            <div class="content2">
                <p>{{ post.content }}</p>
            </div>
            <div class="comments">
                
            </div>
            <section class="comment-box">
                <from method="POST">
                    <textarea type="text" name="comment" class="write-box" placeholder="댓글 달기..."></textarea>
                    <button type="submit">게시</button>
                </from>
            </section>
        </div>
        {% endfor %}
    </article>
    <aside>

    </aside>
</section>

{% endblock %}
