{% extends 'base.html' %}
{% block body %}
<div class="container article">
    {{ post.title }}
    {{ post.content }}
    <a href="{% url 'posts:edit' post.pk %}">수정하기</a>
    <a href="{% url 'posts:delete' post.pk %}">삭제하기</a>
    <div id="carouselExampleControls" class="carousel slide" style="" data-ride="carousel">
  <div class="carousel-inner">
    {% for image in post.image_set.all %}
    <div class="carousel-item {% if forloop.counter == 1 %} active {% endif %}">
      <img src="{{ image.thumbnail_fill.url }}" class="" alt="{{ image }}" height="600px">
    </div>
    {% endfor %}
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
{% endblock %}
