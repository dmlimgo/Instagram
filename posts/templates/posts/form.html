{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}
<div class="container">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ post_form|crispy }}
        {% if image_form %}
            {{ image_form|crispy }}
        {% endif %}
        <input type="submit">
    </form>
</div>
{% endblock %}
