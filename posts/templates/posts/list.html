{% extends 'base.html' %} {% block body %}
<header>
</header>

<section>
    <article>
        {% for post in posts %}
        <div class="container cards-round">
            <div class="title">
                <span>User</span>
            </div>
            <div class="content cards-flat">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        {% for image in post.image_set.all %}
                        <div class="carousel-item {% if forloop.counter == 1 %} active {% endif %}">
                            <img src="{{ image.thumbnail_fill.url }}" class="d-block w-100" alt="{{ image }}">
                        </div>
                        {% endfor %}
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
                <!--<img src="{{ post.image_set.first.file.url }}" width="100%" alt="picture">-->
            </div>
            <div class="bar">

            </div>
            <div class="content2">
                <p>{{ post.content }}</p>
            </div>
            <div class="comments">
                {% if user in post.like_users.all %}
                <a href="{% url 'posts:like' post.pk %}"><i class="fas fa-heart fa-1.5x" style="color:crimson"></i></a>
                {% else %}
                <a href="{% url 'posts:like' post.pk %}"><i class="far fa-heart fa-1.5x" style="color:darkgray"></i></a>
                {% endif %}
                <span>{{ post.like_count }}명이 좋아요를 눌렀습니다.</span>
            </div>
            <section class="comment-box d-flex align-items-center">
                <div class="inner-box">
                    <form method="POST" class="comment-form d-flex align-items-center">
                        <textarea type="text" name="comment" class="write-box" placeholder="댓글 달기..."></textarea>
                        <button type="submit" class="write-button">게시</button>
                    </form>
                </div>
            </section>
        </div>
        {% endfor %}
    </article>
    <aside>

    </aside>
</section>
<br><br><br><br><br><br>
{% endblock %}
