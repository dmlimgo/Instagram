{% extends 'base.html' %}

{% block body %}
<div class="post-form-box">
    <span class="post-form-title">글 작성하기</span><br>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% if image_form %}
            {{ image_form }}
        {% endif %}
        {{ post_form }}
        <input type="submit" class="post-button">
    </form>
</div>
{% endblock %}
